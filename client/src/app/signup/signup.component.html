
<div class="container ">
    <form [formGroup]="RegForm" (ngSubmit)="register()">
        <div class="header text-center"><h4>Signup</h4></div>
        <div class="inp-item mt-2">
            <input type="text" name="" id="" class="form-control" placeholder="Name" formControlName="name">
        </div>
        <div class="inp-item mt-2">
            <input type="text" name="" id="" class="form-control" placeholder="Email" formControlName="email">
        </div>
       
        <div class="inp-item mt-2">
            <input type="password" name="" id="" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="inp-item mt-2">
            <input type="password" name="" id="" class="form-control" placeholder="confirm Password" formControlName="cpassword">
        </div>
        <div class="form-btn mt-4 ">
             <button class="form-control" type="submit">Signup</button>
        </div>
    </form>
</div>
