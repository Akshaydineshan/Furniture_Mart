<div class="container">
  <div class="container-fluid mt-4">
    <div class="btn btn-outline-success" routerLink="/admin/add-product">Add Furnitures</div>
  </div>
  <table class="table mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <!-- <th scope="col">image</th> -->
        <th scope="col">Status</th>
        <th scope="col">prize</th>
        <th scope="col">operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Furnitures;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.category}}</td>
        <!-- <td>{{item.image }}</td> -->
        <td>{{item.status}}</td>
        <td>{{item.prize}}</td>
        <td>
          <span><button class="btn btn-outline-danger btn-sm" (click)="delete(item._id)">Delete</button></span>
          <span> <button class="btn btn-outline-primary ms-2 btn-sm " [routerLink]="['/admin/update-product',item._id]">Edit</button></span>
         
        </td>
       
        
      </tr>
   
    </tbody>
  </table>
</div>
