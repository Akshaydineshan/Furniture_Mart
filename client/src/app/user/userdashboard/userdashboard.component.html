<div class="container " style="height:100vh">
    <div class="row mt-2">


        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner " style="height:500px; border-radius: 8px; background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.164)),">
                <div class="carousel-item active">
                    <img style="height:500px;"
                        src="https://images.unsplash.com/photo-1559310278-18a9192d909f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
                        class="d-block w-100" alt="...">
                      
                </div>
                <div class="carousel-item">
                    <img style="height:500px;"
                        src="  https://images.unsplash.com/photo-1600121848594-d8644e57abab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img style="height:500px;"
                        src="https://media.istockphoto.com/id/1329937916/photo/scandinavian-domestic-dining-room-interior.jpg?b=1&s=170667a&w=0&k=20&c=86aOQ7d4tJrJCb37U14m7R6AaLEvKlwPlWQNpXlvF1k="
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5" >
            <div class="btncollections">
                <button class="btn btn-dark ms-4  btn-sm" style="border-radius:10px">Bed</button>
                <button class="btn btn-dark ms-3 btn-sm" style="border-radius:10px">Sofas</button>
                <button class="btn btn-dark ms-3 btn-sm" style="border-radius:10px">Studydesk</button>
                <button class="btn btn-dark ms-3 btn-sm" style="border-radius:10px">office chair</button>
                <button class="btn btn-dark ms-3 btn-sm" style="border-radius:10px">Bean bags</button>
            </div>
        </div>
       
    </div>

    <div class="row mt-4">
        <ng-container *ngFor="let item of furnitures;">
            <div class="col-md-4 mt-5t ext-center" style=" border-radius: 90px; height:400px; ">
                <div class="card" style="width: 18rem;" (click)="itemClick(item._id)" style="border-top-right-radius: 20px; border-bottom-left-radius: 20px;">
                    <img style="border-top-right-radius: 20px; height:200px; " [src]="item.image" class="card-img-top" alt="...">
                    <div class="card-body  text-dark text-center " style="border-bottom-left-radius: 30px;">
                        <h5 class="card-title">{{item.title}}</h5>
                        <!-- <p class="card-text">{{item.description}}</p> -->
                        <!-- <div class="cate"><label for="">{{item.category}}</label></div> -->
                        <div class="stat"><label for="" [ngStyle]="{'color':item.status == 'Available'?'green':'red'}">{{item.status}}</label></div>
                        <div class="pr"><label for="">price:{{item.prize}}</label></div>
                       
                    </div>
                </div>




       
            </div>


        </ng-container>

    </div>
</div>
