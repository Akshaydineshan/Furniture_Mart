
<div class="container">
    <div class="row">
        <label  *ngIf="carts !=''" style="font-size:28px;" class="mt-3 ms-3" for="">My Cart</label>
    </div>
    <div class="row"  *ngIf="carts ==''">
        <label style="font-size:28px;" class="mt-3 ms-3" for="">Empty Cart</label>
    </div>

</div>

<div class="container" *ngIf="carts ==''">
    <div class="emptytxt mt-5">
      
            <span><i class="bi bi-star-fill one me-3" ></i></span>
            <span><i class="bi bi-star-fill two me-3"></i></span>
            <span><i class="bi bi-star-fill three me-3"></i></span>
            <span><i class="bi bi-star-fill four me-3"></i></span>
            <span><i class="bi bi-star-fill five me-3"></i></span>
      
        
    </div>
   
</div>




<div class="container">
  
    <ng-container *ngFor="let item of carts;">

        <div class="row mt-3 ">
            <div class="col-md-9">
                <div class="row border">
                    <div class="col-md-3">
                        <img style="width:100px; height:100px;" src={{item.image}} alt="">
                    </div>

                    <div class="col-md-3 ">
                        <div class=""><label for="">{{item.title}}</label></div>
                        <div>
                            <!-- <p>{{item.description}}</p> -->
                        </div>
                    </div>

                    <div class="col-md-2 ">
                        <div class=""><label for="">Price:{{item.prize}}</label></div>

                    </div>

                    <div class="col-md-2">
                        <div class=""><label for="">Quantity <input class="form-control"
                                    style="width:65px; height:25px;" type="number" [(ngModel)]="qty" name="" id=""></label></div>

                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-danger btn-sm mt-3"(click)="deleteCart(item._id)">
                            delete
                        </button>
                    </div>

                </div>


            </div>



        </div>
        
        <div class="  tot ">
            <div class="card text-center p-2">
                <h5>Total Price</h5><span style="color:red;">{{total}}</span>
                <button class="btn btn-warning color:white " style="margin-top:24px;" (click)="checkout(carts)">Checkout</button>
            </div>
        </div>


    </ng-container>

</div>
